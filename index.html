<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tic-tac-toe-button {
            background-color: #007bff;
        }
        .tic-tac-toe-button:hover {
            background-color: #0056b3;
        }
        .map-button {
            background-color: #28a745;
        }
        .map-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="tic-tac-toe-button" onclick="window.location.href='tic-tac-toe-game.html';">Go to Tic-Tac-Toe Game</button>
        <button class="map-button" onclick="window.location.href='map.html';">Go to Kaohsiung Map</button>
        <button class="globe" onclick="window.location.href='asdf.html';">Go to globe</button>
    </div>
</body>
</html>
